<div class="container-fluid">
    <!-- Button trigger modal -->
<button type="button" class="btn btn-outline-primary add-files" data-toggle="modal" data-target="#exampleModal" data-backdrop="false">
  +Add Files
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title" id="exampleModalLabel">Add Files</h2>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                    <form [formGroup]="addFiles">

                            <div class="form-">
                                    <label>upload Pdf</label>
                                    <input type="file" class="form-control" formControlName="uploadPdf">
                                  </div>

                                  <div class="form-">
                                        <label>upload Video</label>
                                        <input type="file" class="form-control" formControlName="uploadVideo">
                                      </div>

                                      <div class="form-">
                                            <label>Upload Documents</label>
                                            <input type="file" class="form-control" formControlName="uploadDocument">
                                          </div>

                        </form>

            
            </div>
            <div class="modal-footer">
        
              <button type="button" class="btn btn-primary">Add</button>
            </div>
          </div>
        </div>
      </div>
    <div>
            <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">PDF</th>
                        <th scope="col">Videos</th>
                        <th scope="col">Word Document</th>
                       
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th>a</th>
                        <td>c</td>
                        <td>d</td>
                        
                      </tr>
                    
                      
                    </tbody>
                  </table>
    </div>
</div>
